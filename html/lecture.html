    <h1>Summer Camp Registration</h1>
​
    <form>
        <div>
            <label for="first">First Name</label>
            <input type="text" id="first" name="firstname" required>
            <label for="last">Last Name</label>
            <input type="text" id="last" name="firstname" required>
        </div>
        <br>
        <div>
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>
            <label for="password">Password</label>
            <input type="text" id="password" name="password" required>
        </div>
        <p>Select a month:</p>
        <div>
            <input type="radio" name="month" id="june" value="june">
            <label for="june">June</label>
        </div>
        <div>
            <input type="radio" name="month" id="july" value="july">
            <label for="july">July</label>
        </div>
        <div>
            <input type="radio" name="month" id="august" value="august">
            <label for="august">August</label>
        </div>
        <br>
        <div>
            <label for="age">Select Age Group</label>
            <select name="age" id="age">
                <option value="kids">under 18</option>
                <option value="youngadult">18-30</option>
                <option value="adults">30-50</option>
                <option value="seniors">50+</option>
            </select>
        </div>
        
        <button>Register</button>
    </form>
</body>
